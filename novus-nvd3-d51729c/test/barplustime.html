#chart1 svg {
  height: 500px;
  margin: 10px;
  min-width: 100px;
  min-height: 100px;

  Minimum height and width is a good idea to prevent negative SVG dimensions...

*/

<body>

  <div id="chart1" class='with-3d-shadow with-transitions'>
    <svg> </svg>
  </div>

<script src="../lib/d3.v3.js"></script>
<script src="../nv.d3.js"></script>
<script src="../src/utils.js"></script>
<script src="../src/tooltip.js"></script>
<script src="../src/models/legend.js"></script>

<script src="../src/models/line.js"></script>
<script src="../src/models/historicalBar.js"></script>
<script src="../src/models/linePlusBarChart.js"></script>
<script>


var myLineData 
var myBarData 
var parsetimestamp = d3.time.format("%Y-%m-%dT%H:%M:%SZ").parse;

d3.csv('balancedDataFull.csv', function(data) {
	  data.forEach(function(d) {
		d.timestamp = parsetimestamp(d.timestamp);
		d.total = +d.total;
	  });
  
	 data.sort(function(a, b) {
		 a = new Date(a.timestamp);
		 b = new Date(b.timestamp);
		 return a>b ? -1 : a<b ? 1 : 0;
	 });  
	 
	 myBarData = data.map(function(d) { return {x: d["timestamp"], y: d["total"] } });
	 myLineData = data.map(function(d) { return {x: d["timestamp"], y: d["additions"] } });
	 console.log(myBarData);
	 console.log(myLineData);
	}
);

var testdata = [
  {
    "key" : "Quantity" ,
    "bar": true,
    "values" : myBarData
  },
  {
    "key" : "Price" ,
    "values" : myLineData
  }
].map(function(series) {
  series.values = series.values.map(function(d) { return {x: d[0], y: d[1] } });
  return series;
});

  return series;

var chart;

nv.addGraph(function() {
    chart = nv.models.linePlusBarChart()
        .margin({top: 30, right: 60, bottom: 50, left: 70})
        .x(function(d,i) { return i })
        .color(d3.scale.category10().range());

	console.log(testdata);
    chart.xAxis.tickFormat(function(d) {
      var dx = testdata[0].values[d] && testdata[0].values[d].x || 0;
      return dx ? d3.time.format('%x')(new Date(dx)) : '';
      })
      .showMaxMin(false);

    chart.y1Axis
        .tickFormat(d3.format(',f'));

    chart.y2Axis
        .tickFormat(function(d) { return '$' + d3.format(',.2f')(d) });

    chart.bars.forceY([0]).padData(false);
    //chart.lines.forceY([0]);

    d3.select('#chart1 svg')
        .datum(testdata)
      .transition().duration(500).call(chart);

    nv.utils.windowResize(chart.update);

    chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

    return chart;
});

</script>
